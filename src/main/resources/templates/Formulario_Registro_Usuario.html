<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../css/index.css">
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
	<script src="../js/funciones.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body class="fondo_inicio_sesion">
	<div class="caja_inicio_sesion">
		<div class="formulario_inicio_sesion">
			<form th:action="@{/registro}" method="post" th:object="${alumno}">
				
				<h1>Registro Nuevo Usuario</h1>
				
				<div class="alert alert-info" style="margin-bottom: -1rem;" th:if="${param.exito}">
	  				Usuario creado con éxito.
	        	</div>	
	        
	        	<div  class="alert alert-danger" style="margin-bottom: -1rem;" th:if="${param.error}">
	            	Error al crear usuario.	        	
	            </div>
				
				<div class="form-group">
					<input class="credenciales" th:field="*{nombre}" type='text' id='nombreA' name='nombre' placeholder="Nombre" required onkeyup="GenerarNombreUsuarioAlumno();"/>
				</div>
				<div class="form-group">
					<input class="credenciales" th:field="*{apellidos}" type='text' id='apellidosA' name='apellidos' placeholder="Apellidos" required onkeyup="GenerarNombreUsuarioAlumno();"/>
				</div>						
				<div class="form-group">
					<input class="credenciales" th:field="*{nombreUsuario}" type='text' id='nombreUsuarioA' name='nombreUsuario' placeholder="Usuario" required readonly/>
				</div>
				<div class="form-group">
					<input class="credenciales" type="password" name='pssw1' placeholder="Contraseña" required/>
				</div>
				<div class="form-group">
					<input class="credenciales"  type="password" name='pssw2' placeholder="Repita contraseña" required/>
				</div>
				<input class="botonSignIn" type='submit' value='Registrarme'/>
			</form>
			
  			<input type="submit" class="botonCacelar" value="Volver" onclick="location.href='/login'"/>
		</div>

	</div>
</body>
</html>
